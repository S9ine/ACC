<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
      body { background-color: #f4f6f9; font-family: 'Sarabun', sans-serif; }
      .card-job { border-left: 5px solid #28a745; cursor: pointer; transition: transform 0.2s; }
      .card-job:hover { transform: translateY(-2px); }
      .no-wo { border-left: 5px solid #dc3545 !important; background-color: #fff5f5; } /* สีแดงเมื่อไม่มี WO */
      .status-badge { font-size: 0.8rem; }
      
      /* TV Dashboard Style */
      .tv-card { height: 100%; font-size: 1.2rem; }
      .tv-header { background: #2c3e50; color: white; padding: 10px; }
      
      /* Hide/Show logic */
      #app-page, #tv-page { display: none; }
    </style>
  </head>
  <body>

    <div id="login-page" class="container mt-5" style="max-width: 400px;">
      <div class="card shadow">
        <div class="card-body p-4">
          <h3 class="text-center mb-4">ACC Maintenance</h3>
          <div class="mb-3">
            <label>Select Team</label>
            <select id="login-team" class="form-select form-select-lg">
              <option value="ME1">ME 1</option>
              <option value="ME2">ME 2</option>
              <option value="ME3">ME 3</option>
              <option value="ADMIN">ADMIN (TV Monitor)</option>
            </select>
          </div>
          <div class="mb-3">
            <label>Passcode</label>
            <input type="password" id="login-pass" class="form-control form-control-lg" placeholder="Enter code">
          </div>
          <button onclick="doLogin()" class="btn btn-success w-100 btn-lg">Login</button>
        </div>
      </div>
    </div>

    <div id="app-page">
      <nav class="navbar navbar-dark bg-success mb-3">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1" id="nav-team-name">Team ME</span>
          <button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
        </div>
      </nav>

      <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5>Work List</h5>
          <button class="btn btn-primary" onclick="openModal()">
            <i class="bi bi-plus-lg"></i> New Job
          </button>
        </div>

        <div class="row mb-3 text-center g-2">
           <div class="col-6"><div class="p-2 bg-white rounded border">In Progress: <span id="count-progress" class="fw-bold text-warning">0</span></div></div>
           <div class="col-6"><div class="p-2 bg-white rounded border">Completed: <span id="count-completed" class="fw-bold text-success">0</span></div></div>
        </div>

        <div id="job-list-container" class="row g-3">
          </div>
      </div>
    </div>

    <div id="tv-page" class="container-fluid p-0">
      <div class="row g-0" style="height: 100vh;">
        <div class="col-6 p-1 border-end border-bottom">
          <div class="tv-header">ME 1</div>
          <div id="tv-list-me1" class="p-2"></div>
        </div>
        <div class="col-6 p-1 border-bottom">
          <div class="tv-header">ME 2</div>
          <div id="tv-list-me2" class="p-2"></div>
        </div>
        <div class="col-6 p-1 border-end">
          <div class="tv-header">ME 3</div>
          <div id="tv-list-me3" class="p-2"></div>
        </div>
        <div class="col-6 p-1">
          <div class="tv-header">Overview / Shift</div>
          <div id="tv-list-admin" class="p-2"></div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="jobModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-light">
            <h5 class="modal-title" id="modalTitle">Create Job</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="jobForm">
              <input type="hidden" id="jobId">
              
              <div class="mb-2">
                <label class="form-label text-muted small">Supervisor</label>
                <select id="supervisor" class="form-select" required></select>
              </div>

              <div class="mb-3">
                 <label class="form-label fw-bold">Work Order (WO)</label>
                 <div class="input-group">
                   <input type="text" id="woNumber" class="form-control bg-light" placeholder="Leave empty if No WO">
                   <span class="input-group-text"><i class="bi bi-upc-scan"></i></span>
                 </div>
                 <div class="form-text text-danger" id="wo-warning" style="display:none;">
                   * No WO detected: Button will change to "Create WO & Dashboard"
                 </div>
              </div>

              <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea id="description" class="form-control" rows="2" required placeholder="Describe the issue..."></textarea>
              </div>

              <div class="row g-2 mb-3">
                <div class="col-4">
                   <select id="contractorType" class="form-select form-select-sm">
                     <option value="Internal">Internal</option>
                     <option value="External">External</option>
                   </select>
                </div>
                <div class="col-8">
                   <input type="text" id="contractorName" class="form-control form-control-sm" placeholder="Contractor Name/Team">
                </div>
              </div>

              <div class="row g-2 mb-3">
                <div class="col-6">
                  <label class="small">Plan Start</label>
                  <input type="time" id="planStart" class="form-control" value="08:00">
                </div>
                <div class="col-6">
                   <label class="small">Plan Finish</label>
                   <input type="time" id="planFinish" class="form-control" value="17:00">
                </div>
              </div>
              
              <div id="close-job-section" class="border-top pt-3 mt-3 bg-light p-2 rounded" style="display:none;">
                 <h6 class="text-success"><i class="bi bi-check-circle-fill"></i> Closing Job</h6>
                 <label class="form-label fw-bold">Actual Finish Time</label>
                 <input type="time" id="actualFinish" class="form-control border-success">
                 <div class="form-text">Enter the real time the job finished.</div>
              </div>

            </form>
          </div>
          <div class="modal-footer d-flex justify-content-between">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" id="btn-action" class="btn btn-primary" onclick="submitJob()">Save</button>
          </div>
        </div>
      </div>
    </div>

    <?!= include('JavaScript'); ?>
    
  </body>
</html>
